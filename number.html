<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="number">Number is</p>
</body>
<script>
    setInterval(function(){
        var i = 0
        while(i<3)
        (
            document.getElementById("number").innerHTML = Math.floor((Math.random()*9)+1)
            i++
        )
        
    },2000)
</script>
</html>
